<body>
    <h1>様々なリスト</h1>
<h2>ul</h2>
<p>好きなたべもの</p>
<ul>
  <li>いちご</li>
  <li>メロン</li>
  <li>桃</li>
</ul>

<h2>ol</h2>
<p>好きなたべものベスト3（好きな順）</p>
  <ol>
  <li>いちご</li>
  <li>メロン</li>
  <li>桃</li>
</ol>

<h2>dl</h2>
<p>よくある質問</p>
<dl>
  <dt>Q:あいうえお</dt>
  <dd>A:アイウエオ</dd>
  <dt>Q:かきくけこ</dt>
  <dd>A:カキクケコ</dd>
</dl>

</body>
